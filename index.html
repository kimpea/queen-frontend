<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css" type="text/css" />
    <link rel="stylesheet" href="static/styles.css" type="text/css" />
    
    <title>Queen</title>
</head>
<body>
    
    <header>
        
        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#home">QUEEN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#listen">Listen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#watch">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#shows">Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#subscribe">Subscribe</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Home -->
    <section id="home">
        <div class="container">
            <div class="row justify-content-center">
                <div class="queen-logo fade-in">
                    <img src="/static/img/queen_logo.png">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row intro-button justify-content-center">
                <a href="#shows" class="btn btn-primary btn-lg hvr-grow">TICKETS AVAILABLE NOW</a>
            </div>
        </div>
    </section>
    
    <!-- Listen -->
    <section id="listen">
        <div class="container">
            <div class="row justify-content-center">
                <h2 class="listen-heading">LISTEN</h2>
            </div>
            <div class="row justify-content-center">
                <iframe src="https://open.spotify.com/embed/user/11138816290/playlist/2gPbaAOtRk9RyE8h0NZiUP" width="800" height="480" frameborder="0" allowtransparency="true" allow="encrypted-media" id="spotify-play"></iframe>
            </div>
        </div>
    </section>
    
    <!-- Watch -->
    <section id="watch">
        <div class="container">
            <div class="row justify-content-center">
                <h2 class="watch-heading">WATCH</h2>
            </div>
            <div class="row justify-content-center">
                <iframe type="text/html" width="840" height="460" src="https://www.youtube.com/embed/fJ9rUzIMcZQ?autoplay=0&rel=0" frameborder="0" id="youtube-video"></iframe>
            </div>
        </div>
    </section>
    
    <!-- Shows -->
    <section id="shows">
        
    </section>
    
    <!-- About -->
    <section id="about">
        
    </section>
    
    <!-- Gallery -->
    <section id="gallery">
        
    </section>
    
    <!-- Contact -->
    <section id="contact">
        
    </section>
    
    <!-- Subscribe -->
    <section id="subscribe">
        
    </section>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
